<html>
<head>
  <title>Calculadora en JavaScript</title>
  <link rel="stylesheet" href="stylecalc.css">
</head>
<body>

  <body>
    <div class="frame">
        <div class="title">
            <h1>Calculadora de Promedio</h1>
            <p>Modelo Tec21</p>
        </div>
        
        <div class="formSelect">
            
          Valor 1: <input type="text" id="num1" value="100" /><br><br>
          Valor 2: <input type="text" id="num2" /><br><br>  
       
          <button type="button" onclick="calcular()">Calcular</button>
          <br><br>
          Resultado: <input type="text" id="resultado" disabled />
        </div>
    </div>

    <script>
      function calcular() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = document.getElementById("resultado");
      resultado.value = (num1 + num2) / 2;
    
  }
    </script>

</body>
</html>
