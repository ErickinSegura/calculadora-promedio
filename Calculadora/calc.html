<html>
<head>
  <title>Calculadora en JavaScript</title>
  <link rel="stylesheet" href="stylecalc.css">
  <script src="script.js"></script>
</head>
<body>

  <body>
    <div class="frame">
        <div class="title">
            <h1>Calculadora de Promedio</h1>
            <p>Modelo Tec21</p>
        </div>
        
        <div class="formSelect">
            
          <p>Bloque 1: </p> <input type="number" id="blq1" />
          <p>Bloque 2: </p><input type="number" id="blq2" />
          <p>Bloque 3: </p><input type="number" id="blq3" />
          
          <p>UDF 1: </p><input type="number" id="UDF1" />
          <p>UDF 2: </p><input type="number" id="UDF2" />
          <p>UDF 3: </p><input type="number" id="UDF3" />
          <p>UDF 4: </p><input type="number" id="UDF4" />

          <p>Optativa: </p><input type="number" id="opta" /><br><br>
       
          <button type="button" class="calc" onclick="calcular()">Calcular</button>
          <br><br>
          Resultado: <input type="number" id="resultado" disabled />
        </div>
    </div>
</body>
</html>
