<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora TEC21</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="frame">
            <div class="title">
                <h1>Calculadora de Promedio</h1>
                <p>Modelo Tec21</p>
            </div>
            
            <div class="formSelect">
                <select>
                    <option>Selecciona tu carrera</option>
                    <div class="EIC">
                        <option disabled>----- Ingenieria -----</option>
                        <option>ITC</option>
                        <option>IMT</option>
                    </div>
                    
                    <div class="ESC">
                        <option disabled>----- Estudios Creativos -----</option>
                        <option>LDI</option>
                        <option>ARQ</option>
                    </div>
                </select>

                <select>
                    <option>Selecciona tu semestre</option>
                    <option>1er Semestre</option>
                    <option>2do Semestre</option>
                    <option>3er Semestre</option>
                    <option>4to Semestre</option>
                    <option>5to Semestre</option>
                    <option>6to Semestre</option>
                    <option>7mo Semestre</option>
                    <option>8vo Semestre</option>
                </select>
           
                <button class="sig">Siguiente</button>
            </div>
        </div>
        

    </body>
</html>
